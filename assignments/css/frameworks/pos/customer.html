<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document Title
      ============================================= -->
    <title>POS System</title>

    <!-- Stylesheets
     ============================================= -->
    <link rel="stylesheet" href="assests/css/main.css">
    <link rel="stylesheet" href="assests/fonts/css/all.min.css">
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">

    <!-- Meta tags
      ============================================= -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
<!-- header
  ============================================= -->
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assests/img/cart.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                POS System
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#">
                <img src="assests/img/shutdown.png" alt="Logo" width="30" height="30"
                     class="d-inline-block align-text-top">
                Log Out
            </a>
        </div>
    </nav>
</header>

<!-- main
   ============================================= -->
<main>
<section class="main-section">
    <section class="customer-head">
        <ul class="breadcrumb">
            <img src="assests/img/customers.png" width="35px">
            <li><a href="#">Dashboard /</a></li>
            <li class="active"> Customers</li>
        </ul>
    </section>
    <button type="button" class="btn btn-secondary back">
        <img src="assests/img/th-removebg-preview.png" width="25px">
        Back
    </button>

    <section class="search">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="add">
            <button type="button" class="btn btn-secondary add-cus" data-bs-target="#exampleModal" data-bs-toggle="modal" >
                <img src="assests/img/plus.png" width="20px">
                Add Customer
            </button>
            <button type="button" class="btn btn-secondary view-cuss">View All Customer</button>
        </div>
    </section>

    <section class="cus-table">
        <table class="table table-bordered table-hover">
            <thead class="bg-danger text-white">
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Customer Address</th>
                <th>Customer Contact</th>
                <th>Customer Salary</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbdoy>
                <tr class="text-white">
                    <td>C001</td>
                    <td>Asiri</td>
                    <td>Kandy</td>
                    <td>0766621021</td>
                    <td>25000</td>
                    <td class="odd"><a title="Click To Edit Customer" rel="facebox" href="">
                        <button class="btn btn-warning btn-mini"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
                    </a>
                        <a href="#" id="15" class="delbutton" title="Click To Delete">
                            <button class="btn btn-danger btn-mini"><i class="fa-solid fa-trash"></i> Delete</button>
                        </a>
                    </td>

                </tr>
            </tbdoy>
        </table>
    </section>
</section>


    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Customer Save</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <section>
                        <div class="mb-3">
                            <label class="form-label" for="formFile">Customer ID</label>
                            <input class="form-control" id="formFile" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="formFileMultiple">Customer Name</label>
                            <input class="form-control" id="formFileMultiple" multiple type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="formFileDisabled">Customer Address</label>
                            <input class="form-control" id="formFileDisabled" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="formFileDisabled">Customer Contact</label>
                            <input class="form-control" id="formFileDisabled1" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="formFileSm">Customer Salary</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="number">
                        </div>


                        <div aria-label="Basic mixed styles example" class="btn-group" role="group">
                            <button class="btn btn-success" type="button">Save</button>
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="assests/js/bootstrap.min.js"></script>
</body>
</html>
