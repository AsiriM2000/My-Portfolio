<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document Title
     ============================================= -->
    <title>POS System</title>

    <!-- Stylesheets
     ============================================= -->
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="assests/fonts/css/all.min.css">
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <!-- Meta tags
      ============================================= -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body class="body">
<!-- Login Page
      ============================================= -->
<main>
    <div>
        <div class="col-lg-3 m-auto">
            <div class="card">
                <div class="card-title text-center mt-3">
                    <img src="assests/img/user.png">
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <span style="height:30px; width:25px;" class="add-on"><i class="icon-user icon-2x"></i></span>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="text-black" for="exampleCheck1">Remember Me</label>
                            <button type="submit" class="btn btn-success float-end">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="assests/js/bootstrap.min.js"></script>
</body>
</html>
