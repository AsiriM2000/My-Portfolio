<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Web Layout</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <style>

        main{
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        main>section{
            height: 50vh;
            width: 50vw;
            position: absolute;
        }

        main>section:nth-child(1){
            background-color: red;
        }

        main>section:nth-child(2){
            background-color: green;
            right: 0;
            top: 0;
        }

        main>section:nth-child(3){
            background-color: orange;
            bottom: 0;
            left: 0;
        }

        main>section:nth-child(4){
            background-color: deeppink;
            bottom: 0;
            right: 0;
        }

        main>div:first-of-type{
            position: absolute;
            width: 230px;
            height: 230px;
            background-color: white;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        main>div:first-of-type>div{
            position: absolute;
            width: 50%;
            height: 50%;
            border-radius: 100%;
            background-color: red;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
  <main>
        <section></section>
        <section></section>
        <section></section>
        <section></section>

        <div>
            <div></div>
        </div>


  </main>
</body>
</html>
